<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" *ngIf="user" [opened]="true">
    <app-sidenav></app-sidenav>
  </md-sidenav>

  <md-toolbar class="md-toolbar" *ngIf="user">
      <button (click)="sidenav.toggle();" md-icon-button mdTooltip="MENU">
        <md-icon class="md-toolbar">menu</md-icon>
      </button>
      <button md-icon-button [mdMenuTriggerFor]="menudate" mdTooltip="Alterar Ano Base!">
        <md-icon class="md-toolbar grey">date_range</md-icon>
      </button>
      <md-menu #menudate="mdMenu">
        <button md-menu-item>
          <md-icon>date_range</md-icon>
          <span>2016</span>
        </button>
        <button md-menu-item>
          <md-icon>date_range</md-icon>
          <span>2018</span>
        </button>
      </md-menu>
      <span class="md-toolbar date">Ano Base: 2017</span>
      <span class="toolbar-spacer"></span>
      <h1>SAPES v2.0</h1>
      <h2><img src="./assets/images/logo_senai.png" alt="SENAI" title="SENAI" /></h2>
  </md-toolbar>

  <!-- primary content -->
  <router-outlet></router-outlet>
</md-sidenav-container>
