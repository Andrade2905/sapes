<md-tab-group>
  <md-tab label="CADASTRO ALUNO">
    <md-grid-list cols="2" rowHeight="100px">
      <md-grid-tile [colspan]="1">
        <md-input-container class="example-full-width">
          <input md-input placeholder="Digite seu CPF">
        </md-input-container>
      </md-grid-tile>
      <md-grid-tile [colspan]="1">
        <md-input-container class="example-full-width">
          <input md-input placeholder="Digite seu RG">
        </md-input-container>
      </md-grid-tile>
      <md-grid-tile [colspan]="1">
          <md-input-container class="example-full-width">
            <input md-input placeholder="Nome do aluno">
          </md-input-container>
        </md-grid-tile>
      <md-grid-tile [colspan]="1">
          <md-input-container class="example-full-width">
            <input md-input placeholder="Data de nascimento">
          </md-input-container>
        </md-grid-tile>
      <md-grid-tile [colspan]="1">
        <md-select class="example-full-width" placeholder="Selecione seu gênero">
          <md-option>Feminino</md-option>
          <md-option>Masculino</md-option>
        </md-select>
      </md-grid-tile>
        <md-grid-tile [colspan]="1">
          <md-select class="example-full-width" placeholder="Cor / Etnia">
            <md-option>Branca</md-option>
            <md-option>Preta</md-option>
            <md-option>Amarela</md-option>
            <md-option>Indígena</md-option>
            <md-option>Parda</md-option>
          </md-select>
        </md-grid-tile>
        <md-grid-tile [colspan]="1">
          <md-select class="example-full-width" placeholder="Estudou/estuda em que tipo de escola?">
            <md-option>Escola pública</md-option>
            <md-option>Escola particular</md-option>
          </md-select>
        </md-grid-tile>
        <md-grid-tile [colspan]="1">
          <md-card-content class="example-section">
            Possui alguma deficiência (PcD)?
            <section class="example-section">
              <md-checkbox class="example-margin" [(ngModel)]="checked">Checked</md-checkbox>
              <md-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</md-checkbox>
            </section>
          </md-card-content>
        </md-grid-tile>
    </md-grid-list>
  </md-tab>
  <md-tab label="PREENCHIMENTO SECRETARIA ESCOLAR">
    <h1>Some more tab content</h1>
    <p>...</p>
  </md-tab>
  <md-tab label="DADOS PARA CONTATO">
    <h1>Some more tab content</h1>
    <p>...</p>
  </md-tab>
  <md-tab label="SITUAÇÃO PROFISSIONAL">
    <h1>Some more tab content</h1>
    <p>...</p>
  </md-tab>
  <md-tab label="AVALIAÇÃO DO SENAI">
    <h1>Some more tab content</h1>
    <p>...</p>
  </md-tab>
</md-tab-group>
