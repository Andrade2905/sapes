<md-card class="menu-card">

  </md-card-header>

      <button md-menu-item>

      </button>
      <button md-menu-item>
        <md-icon>date_range</md-icon>
        <span>2018</span>
      </button>
    </md-menu>
    <button md-icon-button [mdMenuTriggerFor]="menuconfig" mdTooltip="Minhas Configurações"><md-icon>settings</md-icon></button>  
    <md-menu #menuconfig="mdMenu">
      <button md-menu-item>
        <md-icon>person</md-icon>
        <span>Minha Conta</span>
      </button>
      <button md-menu-item>
        <md-icon>build</md-icon>
        <span>Sistema</span>
      </button>
    </md-menu>

</md-card>
