<table>
  <thead>
    <tr>
      <th>
         <md-checkbox></md-checkbox>
      </th>
      <th>Nome</th>
      <th>COD</th>
      <th>Unidade</th>
      <th>Modalidade</th>
      <th>Curso</th>
      <th>Turma</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>
         <md-checkbox></md-checkbox>
      </td>
      <td>{{student.name}}</td>
      <td>{{student.id}}</td>
      <td>{{student.unit?.description}}</td>
      <td>{{student.modality?.description}}</td>
      <td>{{student.course?.description}}</td>
      <td>{{student.class}}</td>
      <td>
        <button (click)="edit(student.id)" class="button-edit" md-icon-button mdTooltip="Editar concluinte">
          <md-icon>edit</md-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<md-toolbar>
  <span class="pagination-spacer"></span>
  <span class="pagination-info">
    Página: {{itemsPerPage}}
    <button md-icon-button [mdMenuTriggerFor]="pageNumber" mdTooltip="Número da página">
      <md-icon class="md-toolbar grey">arrow_drop_down</md-icon>
    </button>
    <md-menu #pageNumber="mdMenu">
      <button *ngFor="let value of arrayPagination" md-menu-item>
        <span>{{value}}</span>
      </button>
    </md-menu>
    Concluintes por página: {{itemsPerPage}}
    <button md-icon-button [mdMenuTriggerFor]="menupage" mdTooltip="Páginas">
      <md-icon class="md-toolbar grey">arrow_drop_down</md-icon>
    </button>
    {{page}}-{{itemsPerPage}} de {{numPages}}
    <md-menu #menupage="mdMenu">
      <button *ngFor="let value of arrayPagination" md-menu-item><span>{{value}}</span></button>
    </md-menu>
  </span>
</md-toolbar>
